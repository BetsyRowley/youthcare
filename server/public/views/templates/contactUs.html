<div class = "container-fluid" id = "bannerContact">
  <div ng-include = "'/views/partials/header.html'"></div>
    <h1 class = "bannerHeader">CONTACT US</h1>
</div>

<div class = "container-fluid" id = "contactBackground">
  <div id = "contactContent">
    <h3>We would love to hear from you.</h3>
    <br>
    <hr id = "contactHR">
    <br>
    <form>
      <div class="form-group">
        <input type="text" class = "form-control" placeholder="Name">
      </div>
      <div class="form-group">
        <input type="email" class = "form-control" placeholder="Email">
      </div>
      <div class="form-group">
        <textarea class = "form-control" rows="4" placeholder="Message"></textarea>
      </div>
      <div class="form-check">
        <label class = "form-check-label">
          <input type="checkbox" class = "form-check-input" value="">
            Sign up for our Newsletter
        </label>
      </div>
      <button type="sumbit" id = "footerButton">SEND</button>
    </form>
  </div>
</div>

<div ng-include = "'/views/partials/photoBar.html'"></div>
