<div class = "container-fluid" id = "bannerContact">
  <div ng-include = "'/views/partials/header.html'"></div>
    <h1 class = "bannerHeader">CONTACT US</h1>
</div>

<div class = "container-fluid" id = "contactContent">
  <h3>We would love to hear from you.</h3>
  <form>
    <div class="form-group">
      <input type="text" class = "form-control" placeholder="Name">
    </div>
    <div class="form-group">
      <input type="email" class = "form-control" placeholder="Email">
    </div>
    <div class="form-group">
      <textarea class = "form-control" rows="3" placeholder="Message"></textarea>
    </div>
    <button type="sumbit" id = "footerButton">
      SEND</button>
  </form>
</div>

<div ng-include = "'/views/partials/photoBar.html'"></div>
